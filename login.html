<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center><h1>STATIC DEMO LOGIN PAGE</h1></center>
    <form action="sign.html">
        Name: <br>
        <input type="text" placeholder="Enter ur name..." style="border-radius: 5px;border:6px solid aquamarine;padding:6px;width:250px;">
        <br><br>
        Password: <br>
        <input type="text" placeholder="Enter ur Password..." style="border-color:aquamarine;border-radius: 5px;padding:6px;width:250px;">
        <br><br>
        <input type="number" placeholder="Enter ur Age..." style="border-color:aquamarine;border-radius: 5px;padding:6px;width:250px;">
        <br><br>
        <input type="email" placeholder="Enter ur email..." style="border-color:aquamarine;border-radius: 5px;padding:6px;width:250px;">
        <br><br>
        <input type="submit" style="border-radius: 5px;padding:6px;color:white;background-color: rgb(67, 131, 3);">
    </form>
</body>
